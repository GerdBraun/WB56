<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Best Coffee-Shop | Contact</title>
    </head>
    <body>
        <header>
            <div class="inside">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="about.html">About us</a>
                        </li>
                        <li class="active">
                            <a href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
                <h1><a href="index.html"><img src="images/coffee.svg" class="logo"> Coffee-Shop</a></h1>
            </div>
        </header>
        <main>
            <div class="inside">
                <h2>Get in touch</h2>
                <hr class="-hr-shadow">
                <div class="coffee-div"></div>
                <section class="contact-wrapper">
                    <section class="contact-form half-width">
                        <h3>Contact form</h3>
                        <form>
                            <ul>
                                <li>
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="your name here" required
                                    >
                                </li>

                                <li>
                                    <label for="email">Email</label>
                                    <input type="email" id="email"
                                        name="email"
                                        placeholder="your email here" required><br>
                                </li>

                                <li>
                                    <label for="message">Message</label>
                                    <textarea id="message"
                                        name="message" placeholder="your message here" required></textarea><br>
                                </li>

                                <li>
                                    <button class="submit"
                                        type="submit">submit</button>
                                </li>
                            </ul>
                        </form>
                    </section>
                    <address class="contact-classical half-width">
                        <h3>Classical ways</h3>
                        <ul>
                            <li>
                                <span class="desc">Phone</span>
                                <a href="tel:0123456789">0123456789</a>
                            </li>
                            <li>
                                <span class="desc">Mail</span>
                                <a
                                    href="mailto:nobody@nowhere.com">nobody@nowhere.com</a>
                            </li>
                            <li>
                                <span class="desc">Web</span>
                                <a href="http://nowhere.com"
                                    target="_blank">nowhere.com</a>
                            </li>
                        </ul>
                    </address>
                </section>
            </div>
        </main>

        <footer>
            <div class="inside">
                <p>Â© 2024 Best Coffee Shop</p>
            </div>
        </footer>
    </body>
</html>
